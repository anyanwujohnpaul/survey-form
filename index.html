<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Heathcare Survey</title>
  </head>
  <body>
    <div id="survey-intro">
      <h1 id="title">HealthCare Survey Form</h1>
      <p id="description">
        A brief survey to gather feedback on your recent healthcare experience.
      </p>
    </div>

    <div class="form-section">
      <form method="POST" id="survey-form">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <br />
        <br />

        <label for="email">Email address:
          <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />
        </label>
       
        <br />
        <br />

        <label>Age (optional): </label>
        <input
          type="number"
          id="number"
          min="10"
          max="65"
          id="age-input"
          placeholder="Age"
        />
        <br />
        <br />

        <label for="current-role"
          >Which option best describes your current role?</label
        >
        <br />
        <select id="current-role" name="current-role">
          <option value="">(select current role)</option>
          <option value="1">student</option>
          <option value="2">Full time Job</option>
          <option value="3">Full time Learner</option>
          <option value="4">prefer not to say</option>
          <option value="59">Other</option>
        </select>
        <br />
        <br />

        <label for="suggestions"
          >Which project would you like to see improved? (Check all that apply)</label
        >
        <br />
        <input type="checkbox" id="suggestions1" name="suggestions1" value="Front-end Projects" />
        <label for="suggestions1">Front-end Projects</label> <br />
        <input type="checkbox" id="suggestions2" name="suggestions2" value="Back-end Projects" />
        <label for="suggestions2">Back-end Projects</label> <br />
        <input type="checkbox" id="suggestions3" name="suggestions3" value="Data Visualization" />
        <label for="suggestions3">Data Visualization</label> <br /> <br>
        

        <label for="comment">Any comment or suggestions?
          <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Enter your comment here"></textarea> <br>
          <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
